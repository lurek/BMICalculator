<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>BMI Calculator</title>
	<!--Written By MD. Tanvir Ahamed Siddike-->
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">BMI Calculator</div>
			<div class="card-body text-center">
				<form onsubmit="return false">
					<div class="form-group">
					   <label>Weight : </label>
					   <input type="number" id="weight" placeholder="Enter Your Weight" class="form-control">
				    </div>
				    <div class="form-group">
					   <label>Height : </label>
					   <input type="text" id="height" placeholder="Enter Your Height" class="form-control">
				    </div>
				    <div class="form-group">
					   <label>BMI Result : </label>
					   <input type="number" id="bmi" placeholder="BMI Result" class="form-control">
				    </div>
				    <div>
				    	<button type="submit" class="btn btn-success" onclick="bmicalc()">Check BMI</button>
				    </div>
				</form>
			</div>
			<div class="card-footer text-center">Healthy BMI Range is 19-25</div>
		</div>
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		function bmicalc(){
			var weight = document.getElementById('weight').value;
			var height = document.getElementById('height').value;
			height = height * 12;
			height = height * 0.025; //height in meter
			var result = weight / (Math.pow(height,2));
			var result = Math.round(result);
			document.getElementById('bmi').value = result;
		}
	</script>
</body>
</html>
